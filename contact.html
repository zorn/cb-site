      <div class="row marketing">
        <div class="col-lg-12">
					  
		  <h3>Contact</h3>

		  <p>For private messages please email me using <a href="mailto:mike@clickablebliss.com">mike@clickablebliss.com</a> or the form below. You can also say hello on Twitter (<a href="https://twitter.com/zorn">@zorn</a>). 
		  
		  <form role="form" method="post" class="contact_submission_form" action="/cgi-sys/cgiemail/contactform.txt">
  		    
			<div class="form-group">
  		      <label for="realname">Your Name</label>
  		      <input type="text" class="form-control" id="realname" name="realname" />
  		    </div>
			
			<div class="form-group">
		      <label for="required-email">Your Email</label>
		      <input type="email" class="form-control" id="required-email" name="required-email" />
		    </div>
			
		    <div class="form-group">
		      <label for="required-message">Message</label>
		      <textarea class="form-control" rows="3" id="required-message" name="required-message"></textarea>
		    </div>
			
		    <p>This email will be CC-ed to you as well.</p> 
			
			<input type="hidden" name="success" value="http://clickablebliss.com/contact_thanks.html" />
			
		    <button type="submit" class="btn btn-default">Send Message</button>
		  </form>
		  
	  </div>
